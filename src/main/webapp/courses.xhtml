<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Courses</title>
</head>
<body>
<h1>Courses Offered</h1>
<h2>University: #{courseBean.getUniversity(param.universityId).getName()}</h2>
<ul>
    <ui:repeat var="course" value="#{courseBean.getAllCoursesByUniversity(param.universityId)}">
        <p>#{course.name}</p>
    </ui:repeat>
</ul>

<h2>Add a New Course</h2>
<h:form>
    <h:inputText value="#{courseBean.newCourse.name}" placeholder="Name" />
    <h:inputText value="#{courseBean.newCourse.specialty}" placeholder="Specialty" />
    <h:inputText value="#{courseBean.newCourse.year}" placeholder="Year" />
    <h:commandButton value="Add Course" action="#{courseBean.addCourse()}">
        <f:param name="universityId" value="#{param.universityId}" />
    </h:commandButton>
</h:form>
</body>
</html>
