<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<head>
    <title>Course Details</title>
</head>
<body>
<h1>Course Details</h1>
<h2>Specialty: #{courseBean.selectedCourse.specialty}</h2>
<h2>Year: #{courseBean.selectedCourse.year}</h2>

<h2>Currently Enrolled Students:</h2>
<ul>
    <ui:repeat value="#{courseBean.enrolledStudents}" var="student">
        <li>#{student.name} #{student.surname}</li>
    </ui:repeat>
</ul>

<h2>Register for this Course</h2>
<h:form>
    <h:inputText value="#{courseBean.newStudent.name}" placeholder="Name" />
    <h:inputText value="#{courseBean.newStudent.surname}" placeholder="Surname" />
    <h:commandButton value="Register" action="#{courseBean.registerStudent()}" />
</h:form>
</body>
</html>
